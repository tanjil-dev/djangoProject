{% extends "base.html" %}
{% block content %}

<div>
    {% for pet in pets %}
        <div class="petname">
            <a href="{% url 'pet_detail' pet.id %}">{{ pet.name }}</a>
            <p>{{ pet.species }}</p>
            {% if pet.breed %}
                <p>Bread: {{ pet.breed }}</p>
            {% endif %}
            <p class="hidden">{{ pet.description }}</p>
        </div>
    {% endfor % %}
</div>
{% endblock %}
